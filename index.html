<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-P926L2JJLS"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-P926L2JJLS');

<body>
    <div class="container">
        <h2>Register</h2>
        
            <form action="https://formsubmit.co/turehige@mailgolem.com" method="POST">
        <form action="#" method="post" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="usn">USN:</label>
            <input type="text" id="usn" name="usn" required>
            <span id="usnError" class="error"></span>

            <label for="section">Section:</label>
            <input type="text" id="section" name="section" required>

            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" required>

            <label for="rating">Website Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="10" required>

            <input type="submit" value="Submit">
        </form>
    </form>
    </div>

    <script src="script.js"></script>
</body>
</html>

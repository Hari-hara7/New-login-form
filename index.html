<html lang="en">

<body>
    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGDizIH8HMP5y6qTldEpO8VZEd6X0UiSrYFw&usqp=CAU" alt="Your Logo">
        <h2>Feedback</h2>
        
        <form action="https://formspree.io/f/mnqelrbg" method="POST">
        <form action="#" method="post" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="usn">USN:</label>
            <input type="text" id="usn" name="usn" required>
            <span id="usnError" class="error"></span>

            <label for="section">Section:</label>
            <input type="text" id="section" name="section" required>

            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" required>


            <label for="how_know">How did you know about Academic Pal website ?</label>
            <textarea id="how_know" name="how_know" required></textarea>

            <label for="rating">Website Rating (out of 10):</label>
            <input type="number" id="rating" name="rating" min="1" max="10" required>

            <label for="how_know">what additional features u want to see in Academic pal ?</label>
            <textarea id="how_know" name="how_know" required></textarea>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </form>
    </div>

    <script src="script.js"></script>
</body>
